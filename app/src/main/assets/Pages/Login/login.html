<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" type="text/css" href="file:///android_asset/Recursos/normalize.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />

    <title>DiNavFood</title>
</head>
<body>

    <header class="header">
                <img class="header__img" src="file:///android_asset/Recursos/Images/mostaza.png" alt="Girl in a jacket" width="100" height="80">

                    <p>Registrate para poder buscar y obtener las mejores recetas! 
                        Solo te tomara unos segundos!</p>
    </header>
    
    <main class="main">
        <div class="main__buttons">
            <div id="btnGoogle" class="button">
                    <img class="button__img" src="file:///android_asset/Recursos/Images/google.png" alt="Girl in a jacket">
                    <p>Registrate con Gmail</p>
            </div>

            <div class="button">
                    <img class="button__img" src="file:///android_asset/Recursos/Images/facebook.png" alt="Girl in a jacket">
                <p>Registrate con Facebook</p>
            </div>

            <div class="button">
                    <img class="button__img" src="file:///android_asset/Recursos/Images/email.png" alt="Girl in a jacket">
                <p>Registrate con tu e-mail</p>
            </div>
        </div>        
    </main>

    <footer id="footer">            
    </footer>

    
    <script src="login.js"></script>

</body>
</html>
